<html>
<html lang="en">
  <head>
    {% load static %}
    <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
   
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    

   <!-- Styles -->
   <link href="{% static 'ProyectoWebApp/css/gestion.css' %}" rel="stylesheet">
   <!-- <link rel="stylesheet" href="./style.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Professional Photographer available for weddings and special events."
    />
    <meta name="robots" content="index,follow" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <title>Aurora-Site</title>
  </head>
  <body>
    <header class="main-head">
      <div style="text-align: right; color: white; margin-right: 100px;">
      
        {% if user.is_authenticated %}
        <a href="#">Welcome: {{user.username}}</a> &nbsp; &nbsp; <a href="{% url 'cerrar_sesion' %}" style="color: rgba(238, 34, 34, 0.726);">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" style="color: rgb(18, 69, 179);">Login</a> &nbsp; &nbsp; <a href="{% url 'Autenticacion' %}" style="color: rgb(26, 155, 0);">Account</a>
        {% endif %}
      </div>
      <nav>
        <h1 id="logo"><a href="{% url 'Home' %}">Aurora</a></h1>
        <ul class="nav-links">
          <li><a href="#about">Acerca de</a></li>
          <li><a href="{% url 'Blog' %}">Blog</a></li>
          <li><a href="{% url 'Contacto' %}">Contacto</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    {% block content %}


   {% endblock %}
    <footer>
      <h4>Aurora &copy; 2022</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="{% static 'ProyectoWebApp/img/youtube-symbol 1.svg' %}" alt="youtube-social-media"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="{% static 'ProyectoWebApp/img/twitter 1.svg' %}" alt="twitter-social-media"
          /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'ProyectoWebApp/img/instagram 1.svg' %}" alt="instagram"/></a>
        </li>
      </ul>
    </footer>

    <script src="{% static 'ProyectoWebApp/app.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'ProyectoWebApp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'ProyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
